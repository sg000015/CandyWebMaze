<body style="text-align: center; padding: 0; border: 0; margin: 0;">


  <div id="unity-container">
    <canvas id="unity-canvas" width=960 height=600
      style="width: 100vw; height: 100vh; overflow: hidden; background: #231F20 "></canvas>
  </div>

  <div id="loader">
    <div class="spinner-wrap">
      <div class="spinner"></div>
    </div>
    <span id="loading">로딩중</span>
    <div id="loadingPercentage">0</div>

  </div>



  <script src="Build/Event.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }


    var target = window.document.querySelector("#loadingPercentage");

    var unityGame = document.getElementById("unity-canvas");
    var onPrograss = function (prograss) {
      if (prograss < 0.8) {
        target.innerHTML = ((parseFloat(prograss) * 120)).toFixed(0) + "%";
      }
      else {
        target.innerHTML = "100%";
        window.document.querySelector("#loading").innerHTML = "로딩중...";
      }
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Event.data.unityweb",
      frameworkUrl: "Build/Event.framework.js.unityweb",
      codeUrl: "Build/Event.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "MazeProject",
      productVersion: "0.1",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    }, onPrograss).then(
      unityInstance => {

        unityGame = unityInstance;

        document.getElementById("loader").style.display = "none";
        unityGame.style.display = "block";
        UnityCanvas.style.height = "100%";
        UnityCanvas.style.width = "100%";


        // unityInstance.SendMessage("Canvas", "SetInviteCode", window.code);
      });

    //todo 로딩중 추가하고 나중에 이것저것 확인
  </script>
